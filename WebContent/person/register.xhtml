<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="Esse paranauÃª de JSF funciona!" />
			</h1>

			<h:form styleClass="form">
			    <div class="form-group">
				<h:outputLabel for="name" value="your name:" />
				<h:inputText id="name" value="#{personBean.person.name}" />
				</div>
				
				<div class="form-group">
				<h:outputLabel for="date" value="your birthday:" />
				<h:inputText id="date" value="#{personBean.person.nascimento}">
                    <f:convertDateTime pattern="dd/mm/yyyy" />
                </h:inputText>
                </div>
                
                <div class="form-group">
                <h:outputLabel for="peso" value="your weight:" />
                <h:inputText id="peso" value="#{personBean.person.peso}">
                    <f:convertNumber pattern="000.00" />
                </h:inputText>
                </div>
                
				<h:commandButton value="Send" action="#{personBean.addPerson}" />
				<h:commandButton value="Clear" action="#{personBean.clearPeople}" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
