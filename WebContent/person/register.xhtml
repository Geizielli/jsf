<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">
		  <h1>Cadastro de Pessoa</h1>
			<h:messages />

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="name" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="name" value="#{personBean.person.name}"
							required="true" styleClass="form-control" />
					</div>
					<div class="col-sm-3">
						<h:message for="name" />
					</div>

				</div>

				<div class="form-group">
					<h:outputLabel for="date" value="Nascimento:" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="date" value="#{personBean.person.nascimento}"
							required="true" styleClass="form-control">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:inputText>
					</div>
					<div class="col-sm-3">
						<h:message for="date" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="peso" value="Peso:" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="peso" value="#{personBean.person.peso}"
							styleClass="form-control">
							<f:validateDoubleRange minimum="1" maximum="100000" />
							<f:convertNumber minFractionDigits="2" />
						</h:inputText>
					</div>
					<div class="col-sm-3">
						<h:message for="peso" />
					</div>
				</div>
				
				<div class="form-group">
                    <h:outputLabel for="telefone" value="Telefone:" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="telefone" value="#{personBean.person.telefone}"
                            styleClass="form-control">
                            <f:converter converterId="telefoneConverter" />
                        </h:inputText>
                    </div>
                    <div class="col-sm-3">
                        <h:message for="telefone" />
                    </div>
                </div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{personBean.addPerson}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{personBean.clearPeople}"
						immediate="true" styleClass="btn btn-info">
						<f:resetValues render="form:pForm" />
					</h:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
