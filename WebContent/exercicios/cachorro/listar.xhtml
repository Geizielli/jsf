<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Lista de Cães!</title>
</h:head>
<h:body>

	<h:dataTable var="cao" value="#{cachorroBean.caes}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
            #{cao.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Raça</f:facet>
            #{cao.raca}
        </h:column>
        <h:column>
            <f:facet name="header">Idade</f:facet>
            #{cao.idade}
        </h:column>
	</h:dataTable>

</h:body>
</html>
