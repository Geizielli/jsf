<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/cobra/layout.xhtml">
		<ui:define name="content">
			<h1>Cadastro de Cobra</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">

					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />

					<div class="col-sm-7">
						<h:inputText id="nome" value="#{cobraBean.cobra.nome}"
							styleClass="form-control" />
					</div>

				</div>

				<div class="form-group">

					<h:outputLabel for="date" value="Captura" styleClass="col-sm-2" />

					<div class="col-sm-7">

						<h:inputText id="date" value="#{cobraBean.cobra.captura}"
							styleClass="form-control">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:inputText>

					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="tamanho" value="Tamanho" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="tamanho" value="#{cobraBean.cobra.tamanho}"
							styleClass="form-control">
							<f:convertNumber pattern="#0.00"  />
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="peso" value="Peso:" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="peso" value="#{cobraBean.cobra.peso}"
							styleClass="form-control">
							<f:convertNumber pattern="00.00" />
						</h:inputText>
					</div>
				</div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{cobraBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{cobraBean.clear}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
