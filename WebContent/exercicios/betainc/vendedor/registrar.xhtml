<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/betainc/layout.xhtml">
		<ui:define name="content">
			<h1>Cadastro de Vendedor</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nome" value="#{vendedorBean.vendedor.nome}"
							styleClass="form-control" />
					</div>
				</div>
				
				<div class="form-group">
                    <h:outputLabel for="date" value="Dt. Nascimento" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="date" value="#{vendedorBean.vendedor.nascimento}"
                            styleClass="form-control">
                            <f:convertDateTime pattern="dd/mm/yyyy" />
                        </h:inputText>
                    </div>
                </div>

				<div class="form-group">
					<h:outputLabel for="endereco" value="EndereÃ§o" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="endereco" value="#{vendedorBean.vendedor.endereco}"
							styleClass="form-control">
						</h:inputText>
					</div>
				</div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{vendedorBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{vendedorBean.clear}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
