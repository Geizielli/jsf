<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/betainc/layout.xhtml">
		<ui:define name="content">
			<h1>Cadastro de Cliente</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="nomeVendedor" value="Vendedor"
						styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nomeVendedor"
							value="#{clienteBean.vendedorBean.vendedor.nome}"
							styleClass="form-control" disabled="true" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nome" value="#{clienteBean.cliente.nome}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="date" value="Captura" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="date" value="#{clienteBean.cliente.nascimento}"
							styleClass="form-control">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="endereco" value="EndereÃ§o"
						styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="endereco" value="#{clienteBean.cliente.endereco}"
							styleClass="form-control">
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="gasto" value="Gasto" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="gasto" value="#{clienteBean.cliente.gasto}"
							styleClass="form-control">
							<f:convertNumber pattern="#0.00" />
						</h:inputText>
					</div>
				</div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{clienteBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{clienteBean.clear}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
