<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de Iguanas!!!!</title>
</h:head>
<h:body>
	<ui:composition template="/exercicios/iguana/layout.xhtml">
		<ui:define name="header">
			<ui:include src="/exercicios/iguana/header.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:form>
				<h:outputLabel for="nome" value="Registre o seu iguana:" />
				<br />
				<h:inputText id="nome" value="#{iguanaBean.iguana.nome}" />
				<br />
				<h:inputText id="idade" value="#{iguanaBean.iguana.idade}" />
				<br />
				<h:commandButton value="Add" action="#{iguanaBean.add}" />
				<h:commandButton value="Clear" action="#{iguanaBean.clear}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
