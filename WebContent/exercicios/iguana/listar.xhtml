<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Lista de Iguanas!!</title>
</h:head>
<h:body>
    <ui:composition template="/exercicios/iguana/layout.xhtml">
        <ui:define name="header">
            <ui:include src="/exercicios/iguana/header.xhtml" />
        </ui:define>
        
        <ui:define name="content">
			<h:dataTable styleClass="table" var="iguana" value="#{iguanaBean.iguanas}">
				<h:column>
					<f:facet name="header">Nome</f:facet>
		            #{iguana.nome}
		        </h:column>
		        <h:column>
		            <f:facet name="header">Idade</f:facet>
		            #{iguana.idade}
		        </h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>

</h:body>
</html>
