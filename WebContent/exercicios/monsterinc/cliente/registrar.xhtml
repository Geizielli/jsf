<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/monsterinc/layout.xhtml">
		<ui:define name="content">
			<h1>Cadastro de Cliente</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nome" value="#{clienteBean.cliente.nome}"
							styleClass="form-control" />
					</div>
					
                    <div class="col-sm-3">
                        <h:message for="nome" />
                    </div>
				</div>
				
				<div class="form-group">
                    <h:outputLabel for="email" value="E-mail" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="email" value="#{clienteBean.cliente.email}"
                            styleClass="form-control" />
                    </div>
                    
                    <div class="col-sm-3">
                        <h:message for="email" />
                    </div>
                </div>
				
				<div class="form-group">
                    <h:outputLabel for="date" value="Nascimento" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="date" value="#{clienteBean.cliente.nascimento}"
                            styleClass="form-control">
                            <f:convertDateTime pattern="yyyy-mm-dd" />
                        </h:inputText>
                    </div>
                    
                    <div class="col-sm-3">
                        <h:message for="date" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="telefone" value="Telefone" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="telefone" value="#{clienteBean.cliente.telefone}"
                            styleClass="form-control">
                        </h:inputText>
                    </div>
                    <div class="col-sm-3">
                        <h:message for="telefone" />
                    </div>
                </div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{clienteBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{clienteBean.clear}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
