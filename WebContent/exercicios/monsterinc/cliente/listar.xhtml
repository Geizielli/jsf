<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/monsterinc/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable styleClass="table table-striped" var="cliente"
					value="#{clienteBean.clientes}">
					<h:column>
						<f:facet name="header">Nome</f:facet>
                        #{cliente.nome}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{cliente.email}
                    </h:column>
                    
					<h:column>
					    <f:facet name="header">Nascimento</f:facet>
						<h:outputText value="#{cliente.nascimento}">
							<f:convertDateTime pattern="yyyy-mm-dd" />
						</h:outputText>
					</h:column>
					
					<h:column>
                       <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{cliente.telefone}" />
                    </h:column>
					
					<h:column>
                       <f:facet name="header">Ac√µes</f:facet>
                       <h:commandLink value="Remover" action="#{clienteBean.remove}">
                            <f:setPropertyActionListener target="#{clienteBean.cliente}"
                                value="#{cliente}" />
                        </h:commandLink>
                    </h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
