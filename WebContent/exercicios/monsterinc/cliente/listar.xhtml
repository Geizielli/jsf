<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/exercicios/geracaotec/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable styleClass="table table-striped" var="empresa"
					value="#{empresaBean.empresas}">
					<h:column>
						<f:facet name="header">Nome</f:facet>
                        #{empresa.nomeFantasia}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">CNPJ</f:facet>
                        #{empresa.cnpj}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        #{empresa.cnpj}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{empresa.email}
                    </h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>
                        #{empresa.email}
                    </h:column>

					<h:column>
						<f:facet name="header">Nascimento</f:facet>
						<h:outputText value="#{empresa.nascimento}">
							<f:convertDateTime pattern="yyyy-mm-dd" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{empresa.telefone}"
							converter="telefoneConverter" />
					</h:column>

					<h:column>
						<f:facet name="header">CPF</f:facet>
						<h:outputText value="#{empresa.CPF}" converter="cpfConverter" />
					</h:column>

					<h:column>
						<f:facet name="header">RG</f:facet>
						<h:outputText value="#{empresa.RG}">
						  <f:converter converterId="rgConverter" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Ac√µes</f:facet>
						<h:commandLink value="Remover"
							action="#{empresaBean.remove}">
							<f:setPropertyActionListener
								target="#{empresaBean.empresa}" value="#{empresa}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
